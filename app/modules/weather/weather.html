<div class="margin-top-10">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <label for="exampleFormControlSelect1">City</label>
                <select class="form-control" ng-model="vm.city" id="exampleFormControlSelect1">
                  <option>Blumanu</option>
                  <option>Timb√≥</option>
                  <option>Indaial</option>
                  <option>Ascurra</option>              
                </select>
              </div>
              <div class="col-md-4">
                <button ng-click="vm.search(vm.city)" class="btn btn-primary margin-top-30">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div ng-repeat="item in vm.model.list">
            <div>{{item.dt_txt}}</div>
            <div>Temp: {{item.main.temp}}</div>
            <div>Min: {{item.main.temp_min}}</div>
            <div>Max: {{item.main.temp_max}}</div>
            <hr>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
